<template name="commandList">
<h1>Command List: </h1>
Users can learn what commands they can say to their pet.

<table style="border-collapse:collapse;">
            <thead>
                <tr>
                    <th colspan="2" style="color:blue">Command List</th>
                </tr>
                <tr style="border-bottom:1px solid black;">
                    <th style="padding:5px;"><em>Command</em></th>
                    <th style="padding:5px;border-left:1px solid black;"><em>Action</em></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding:5px;">Jump</td>
                    <td style="padding:5px;border-left:1px solid black;">Pet Jumps</td>     
                </tr>
                
                <tr>
                    <td style="padding:5px;">Stop</td>
                    <td style="padding:5px;border-left:1px solid black;">Pet stops whatever it's doing</td>
                </tr>
                
                <tr>
                    <td style="padding:5px;">Melt</td>
                    <td style="padding:5px;border-left:1px solid black;">Pet Melts</td>
                </tr>
                <tr>
                    <td style="padding:5px;">Sad</td>
                    <td style="padding:5px;border-left:1px solid black;">Pet makes sad face with tears</td>
                </tr>
                 <tr>
                    <td style="padding:5px;">Super Sad</td>
                    <td style="padding:5px;border-left:1px solid black;">Pet makes super sad face with more tears</td>
                </tr>
                <tr>
                	<td style="padding:5px;">Reset</td>
                    <td style="padding:5px;border-left:1px solid black;">Pet Goes Back to Normal</td>
                </tr>

            </tbody>
        </table>
        
</template>
