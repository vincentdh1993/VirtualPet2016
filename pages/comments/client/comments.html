<template name="comments">

  {{#if currentUser}}
	<input type="text" class="js-user-comment">
	<br>
	<select class="js-rating-comment">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<br>
	<button class="js-submit-comment btn btn-lg btn-info">
		Add your comment!!!
	</button>
  {{else}}
	<h2>You must log in to make comments!</h2>
  {{/if}}

	<hr>
	<ul>
	{{#each c in commentsdata}}
	   {{> commentRow  comment=c}}
	{{/each}}

    </ul>
  <div class="chatinput" >
            <input type="text"  class="js-contents" id="js-contents"> 
            <button class="js-talk btn buttonblue">Talk to Pet!</button>
            <button class = "js-submit-comment btn buttonblue"> Text to your pet!!</button> 

        </div>
        
</template>

<template name="commentRow">
	 <li> [{{comment.rating}}] {{comment.createdAt}}: {{ comment.text}} : {{comment.userEmail}}
       <span class="js-delete-comment glyphicon glyphicon-remove" aria-hidden="true">
       </span>
	  </li>
</template>
