<div class="aligncenter">
	<form class="form-horizontal register transbox">
		<h2 class="text-center">Welcome to Virtual Pet</h2>
  		<div class="form-group">
  		  <label for="inputEmail3" class="col-sm-offset-1 col-sm-2 control-label">Email</label>
    		<div class="col-sm-6">
    		  <input type="email" class="form-control" name="email" placeholder="Email">
   			</div>
  		</div>
  		<div class="form-group">
  		  <label for="inputPassword3" class="col-sm-offset-1 col-sm-2 control-label">Password</label>
    		<div class="col-sm-6">
    		  <input type="password" class="form-control" name="password" placeholder="Password">
   			</div>
  		</div>
  		<div class="form-group">
  		  <label class="col-sm-2 col-sm-offset-1 control-label">Choose your pet</label>
    		<div class="col-sm-6">
        <div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active" align="center"><img src="images/weather/windy.gif" width="150"></div>
      <div class="item" align="center"><img src="images/weather/cloudy.gif" width="150"></div>
      <div class="item" align="center"><img src="/slime/bounce.gif" width="150"></div>
    </div>

    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span></a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span></a>
  </div>

      			<img src="/slime/bounce.gif" width="150">

           goes here -->
   			</div>
  		</div>
  		<div class="form-group">
  		  <label class="col-sm-offset-1 col-sm-2 control-label">Please name your pet</label>
    		<div class="col-sm-6">
    		  <input type="text" class="form-control" name="petname" placeholder='Nickname like " Ollie the Owl "'>
   			</div>
  		</div>
  		<div class="error">{{errorMessage}}</div>
  		<div class="form-group">
    			<button type="submit" class="button buttonblue" value="Register">Register</button>	
  		</div>
	</form>
