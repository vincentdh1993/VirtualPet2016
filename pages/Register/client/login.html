<template name="login">
    <div class="col-md-6 col-md-offset-3">
    	<div class="transbox">
    			<form class="form-horizontal login">
					<h2>Login</h2>
					<div class="form-group">
  					 	 <label for="inputEmail3" class="col-sm-offset-1 col-sm-2 control-label">Email</label>
    					<div class="col-sm-6">
    				  		<input type="email" class="form-control" name="email" placeholder="Email">
   						</div>
  					</div>
  					<div class="form-group">
  		 				 <label for="inputPassword3" class="col-sm-offset-1 col-sm-2 control-label">Password</label>
    					<div class="col-sm-6">
    		 				 <input type="password" class="form-control" name="password" placeholder="Password">
   						</div>
  					</div>
					  <div class="error">{{errorMessage}}</div>
  					
  					<div class="form-group">
    					<button type="submit" class="button buttonblue" value="Login">Log In</button>
  					</div>
				</form>
   		</div>
	</div>

  <div class="chatinput" >
            <input type="text"  class="js-contents" id="js-contents"> 
            <button class="js-talk btn buttonblue">Talk to Pet!</button>
            <button class = "js-submit-comment btn buttonblue"> Text to your pet!!</button> 
  </div>

</template>
