<template name = "colortest">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Love color Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="bootstrap-lovecolor.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 bg-dutch-teal"> Background </div>
        <div class="col-md-3 dutch-teal"> 
          Font dutch teal 
        </div>
        <div class="col-md-3">
          <span class="label label-dutch-teal">Label</span> 
        </div>
        <div class="col-md-3"> 
          <button class="btn btn-dutch-teal">dutch teal</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-serenity-is"> Background </div>
        <div class="col-md-3 serenity-is"> Font serenity-is </div>
        <div class="col-md-3">
          <span class="label label-serenity-is">Label</span> 
        </div>
        <div class="col-md-3"> 
          <button class="btn btn-serenity-is">serenity is</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-heart-of-gold"> Background </div>
        <div class="col-md-3 heart-of-gold"> Font heart-of-gold </div>
        <div class="col-md-3">
          <span class="label label-heart-of-gold">Label</span> 
        </div>
        <div class="col-md-3"> 
          <button class="btn btn-heart-of-gold">heart of gold</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-hot-pink"> Background </div>
        <div class="col-md-3 hot-pink"> Font hot-pink </div>
        <div class="col-md-3">
          <span class="label label-hot-pink">Label</span> 
        </div>
        <div class="col-md-3"> 
          <button class="btn btn-hot-pink">hot pink</button>
        </div>
      </div>
       <div class="row">
        <div class="col-md-3 bg-highty-slate"> Background </div>
        <div class="col-md-3 highty-slate"> Font highty-slate </div>
        <div class="col-md-3">
          <span class="label label-highty-slate">Label</span> 
        </div>
        <div class="col-md-3"> 
          <button class="btn btn-highty-slate">highty slate</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-haunted-milk"> Background </div>
        <div class="col-md-3 haunted-milk"> Font haunted-milk </div>
        <div class="col-md-3">
          <span class="label label-haunted-milk">Label</span> 
        </div>
        <div class="col-md-3"> 
          <button class="btn btn-haunted-milk">haunted milk</button>
        </div>
      </div>

      
    </div>

    <h1>Hello Bootstap Love Color!</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</template>
