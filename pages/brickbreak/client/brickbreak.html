<template name ="brickbreak">

<head>
    <meta charset="utf-8" />
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="960" height="640"></canvas>

<script>

    
    var canvas = document.getElementById("myCanvas");
    // below is context used for rendering 2d graphics
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 15;
    var score = 0;
    var paddleHeight = 15;
    var paddleWidth = 130;
    var paddleX = (canvas.width - paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var lives = 2;
;    
    var brickRowCount = 4;
    var brickColumnCount = 11;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    <!--  -->

    var getHexColor = function () {
    var hexColor = "#";
    for (var i = 0; i < 6; i++) {
        var digit = Math.floor((Math.random() * 16));
        if (digit === 10) {
            digit = "A";
        } 
        else if (digit === 11) {
            digit = "B";
        }
        else if (digit === 12) {
            digit = "C";
        }
        else if (digit === 13) {
            digit = "D";
        }
        else if (digit === 14) {
            digit = "E";
        }
        else if (digit === 15) {
            digit = "F";
        }
        hexColor = hexColor + digit; // Concatenates digit to the hexColor
    }
    return hexColor;
    }


    
    var bricks = [];
    for (c=0;c<brickColumnCount;c++) {
        bricks[c] = [];
        for (r=0; r<brickRowCount; r++) {
            bricks[c][r] = {x: 0, y: 0, status: 1};
        }
    }
    function drawBricks () {
        for (c=0; c<brickColumnCount; c++) {
            for (r=0; r<brickRowCount; r++) {
                var colorr = getHexColor();
                if (bricks[c][r].status == 1) {
                    var brickX = (c*(brickWidth + brickPadding) + brickOffsetLeft);
                    var brickY = (r*(brickHeight + brickPadding) + brickOffsetTop);
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = colorr;
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    
    document.addEventListener("touchmove", touchMoveHandler, false);
    function touchMoveHandler(e) {
        alert("Touched");
    }
 
    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if (e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false
        }
        else if (e.keyCode == 37) {
            leftPressed = false;
        }
    }
    function collisionDetection() {
        for(c=0; c<brickColumnCount; c++) {
            for (r=0; r<brickRowCount; r++) {
                var b = bricks[c][r]
                if (b.status == 1) {
                    if (x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        paddleWidth--;
                        if(score == brickRowCount * brickColumnCount) {
                            alert("YOU WIN!");
                            document.location.reload();
                        }
                }
                }
            }
        }
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#292421";
        ctx.fillText("Score: "+score, 8, 20);
    }

    function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#B0171F";
        ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }
    function drawBall() {

        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#008B45";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX,canvas.height-paddleHeight,paddleWidth,paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill()
        ctx.closePath();
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();
        
        if (y + dy < ballRadius) {
            dy = -dy;
        } else if(y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX+paddleWidth) {
                dy = -dy;
            } else {
                lives--;
                if(!lives) {
                    alert("GAME OVER");
                    document.location.reload();
                }
                else {
                    x = canvas.width/2;
                    y = canvas.height-30;
                    dx = 2;
                    dy = -2;
                    paddleX = (canvas.width-paddleWidth)/2;
}
            }
        }
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 7;
        }
        else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }
    draw();
</script>

</body>
<iframe width="1" height="1" src="https://www.youtube.com/embed/GlYj0ogWNRA" frameborder="0" allowfullscreen></iframe>
</template>
