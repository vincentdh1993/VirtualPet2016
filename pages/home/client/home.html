<template name="home">
  {{#if currentUser}}
  <div class="jumbotron">

   <h3>Welcome back {{userName}}! Have fun with your pet {{petName}}!</h3>
   
  <img style="" id="js-pet" src={{petType}} class="img-responsive center-block" alt="Responsive image" margin:0 auto>
  <br>

  <div class="btn-group">
    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='default/default_jump.gif'">Jump</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='default/default_melt.gif'">Melt</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='default/default_sad.gif'">Unhappy</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='default/default_verysad.gif'">Sad</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='default/default_supersad.gif'">Super Sad</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='default/default_wavehands.gif'">Evolve</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='default/default.png'">Reset</button>
</div>
<br>

<!--<textarea rows="5" cols="30" class="js-contents"> Speak to your pet! </textarea>-->
<input type="text"  class="js-contents" id="js-contents" placeholder="Talk to your pet!"> 

<button class = "js-submit-comment btn buttonblue">
  Text to your pet!!
</button> 

<button class="js-talk btn buttonblue">Talk to Pet!</button>
<br><br><br>
<textarea id="inpute" cols="20" rows="1"></textarea> <button class="js-text">Speak</button>
<br>Response<br> <textarea id="response" cols="40" rows="20"></textarea>


<div class="input-field col s9">
      <select id="html5-voicelist">
        <option value="" selected>Choose a voice</option>
      </select>
    </div>

</div>
  
  {{else}}   
      {{>registerorlogin}}
  {{/if}}
  <!-- this is the end -->
</template>
