<template name="home">
{{#if currentUser}}
  <div class="row">
    <div class="col-md-8 col-md-offset-0 transbox">
        <!-- <img style="" id="js-pet" src="/ghost/ghost.gif" class="img-responsive center-block" alt="Responsive image" margin:0 auto><br> -->
        <div class="sunny hidden"></div> 
        <div class="cloudy hidden"></div>
        <div class="rainy hidden"></div>
        <div class="snowy hidden"></div>
        <div class="rainbow hidden"></div>
        <div class="starry hidden"></div>
        <div class="stormy hidden"></div> 
        <div class="ghost">
          <div class="ghost-face">
            <div class="ghost-eyes">
              <div class="ghost-eyes">
                <div class="ghosteye">
                  <div class="ghosteye ghosteyeball"></div>
                  <div class="ghosteye ghosteyeball ghostiris"></div>
                  <div class="ghosteye ghosteyeball ghosteyelight"></div>
                </div>
                <div class="ghosteye">
                  <div class="ghosteye ghosteyeball"></div>
                  <div class="ghosteye ghosteyeball ghostiris"></div>
                  <div class="ghosteye ghosteyeball ghosteyelight"></div>
                </div>
              </div>
            </div>
            <div class="ghost-smile" id="mouth"></div>
            <div class="ghosttoungh" id="toungh"></div>
          </div>
          <div class="ghost-botton">
            <div class="ghost-feet">
              <div class="ghost-foot1"></div>
              <div class="ghost-foot5"></div>
              <div class="ghost-foot2"></div>
              <div class="ghost-foot4"></div>
              <div class="ghost-foot3"></div>
            </div>
          </div>
        </div>
      
       <br><br><br>
        <!--<textarea rows="5" cols="30" class="js-contents"> Speak to your pet! </textarea>-->
        <div class="box" >
            <input type="text"  class="js-contents" id="js-contents"> 

            <button class = "js-submit-comment btn buttonblue"> Text to your pet!!</button> 

            <button class="js-talk btn buttonblue">Talk to Pet!</button>
            <br><br><br>
            <!-- <br>Response<br> <textarea id="response" cols="50" rows="5"></textarea> -->

            <ul class="dialog">
              {{#each a in showtalk}}
                <li><img src={{a.pic}} width=50px> <div class="chatbox">{{a.from}}:  {{a.str}}</div></li><br>
              {{/each}}
            </ul>
        </div>
    </div>

  <!-- profile card -->
    <div class="col-md-3 col-md-offset-1 transbox">
      <div class="panel-heading">
        <h3 class="panel-title"> 
         Welcome back<br> {{userName}}! <br> Have fun with your pet<br> {{petName}}!
        </h3>
      </div>
      <div class="panel-body">
        <h5>Your last login time:<br> {{lastlogin}}<br></h5>
        <h5>Your last logout time:<br> {{lastlogout}}</h5>
        <h5>Current Online time:{{showtime}}<button class="js-timerefresh">refresh</button></h5>
      </div>
  </div>
