<template name="home">
  
  <div class="jumbotron">

   <h3>Welcome! Have fun with your pet!</h3>
   
  <img style="" id="js-pet" src="images/fig1.png" class="img-responsive center-block" alt="Responsive image" margin:0 auto>
  <br>
  <button onclick="document.getElementById('js-pet').src='images/fig1_jump.gif'">Jump</button>
  
  <button onclick="document.getElementById('js-pet').src='images/fig1_melt.gif'">Melt</button>

  <button onclick="document.getElementById('js-pet').src='images/fig1_melt_sad_nocry.gif'">Unhappy</button>

  <button onclick="document.getElementById('js-pet').src='images/fig1_melt_sad_cry.gif'">Sad</button>

  <button onclick="document.getElementById('js-pet').src='images/fig1_melt_sad_crypuddle.gif'">Super Sad</button>

  <button onclick="document.getElementById('js-pet').src='images/fig1.png'">Reset
  </button>

<br>

<textarea rows="5" cols="30" name="contents"> Speak to your pet! </textarea>
<button class = "js-submit-comment btn btn-lg btn-success">
  Speak to your pet!!
</button>
  
</div>
  {{#if currentUser}}
     Congratulations for getting logged in!
  {{else}}  
     You better log in!!!
  {{/if}}
  <!-- this is the end -->
</template>
