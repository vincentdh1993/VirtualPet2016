<template name="home">
  {{#if currentUser}}
  <div class="jumbotron">

   <h3>Welcome! Have fun with your pet!</h3>
   
  <img style="" id="js-pet" src="images/fig1.png" class="img-responsive center-block" alt="Responsive image" margin:0 auto>
  <br>

  <div class="btn-group">
    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='images/fig1_jump.gif'">Jump</button>

  
    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='images/fig1_melt.gif'">Melt</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='images/fig1_melt_sad_nocry.gif'">Unhappy</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='images/fig1_melt_sad_cry.gif'">Sad</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='images/fig1_melt_sad_crypuddle.gif'">Super Sad</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='images/fig1_evolution_hands_wave.gif'">Evolve</button>

    <button type="button" class="btn btn-info" onclick="document.getElementById('js-pet').src='images/fig1.png'">Reset</button>
</div>
<br>

<!--<textarea rows="5" cols="30" class="js-contents"> Speak to your pet! </textarea>-->
<input type="text"  class="js-contents" id="js-contents" placeholder="Talk to your pet!"> 

<button class = "js-submit-comment btn buttonblue">
  Text to your pet!!
</button> 

<button class="js-talk btn buttonblue">Talk to Pet!</button>
<br><br><br>
<input id="input" type="text"> <button class="js-text">Speak</button>
<br>Response<br> <textarea id="response" cols="40" rows="20"></textarea>

<div class="input-field col s9">
      <select id="html5-voicelist">
        <option value="" selected>Choose a voice</option>
      </select>
    </div>

</div>
  
  {{else}}   
      {{>registerorlogin}}
  {{/if}}
  <!-- this is the end -->
</template>
